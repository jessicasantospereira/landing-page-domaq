name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Node
        uses: actions/setup-node@v2
        with:
          node-version: 20.

      - name: Build
        run: |
          npm install
          npm run build

      - name: Create ZIP file
        run: zip -r deployment.zip .next package.json next.config.mjs

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.IP_VPS }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.USER }}@${{ secrets.IP_VPS }} << 'EOF'
            cd /projetos/domaq/
            git pull origin main
            EOF

